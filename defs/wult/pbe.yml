#
# Definitions for pbe CSV file.

LDist:
    title: "Launch Distance"
    descr: >-
        The interval used to schedule the waking of all CPUs. For example, a launch distance of
        100us, will cause the 'pbe' driver to wake all CPUs then wait at least 100us before waking
        them again.
    type: "float"
    unit: "nanosecond"
    short_unit: "ns"
    optional: False
Time:
    title: "Time Elapsed"
    descr: >-
        Time elapsed since the start of the measurements.
    type: "float"
    unit: "second"
    short_unit: "s"